<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/index.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <div class="posterImage">
          <img src="./assets/images/illustration-article.svg" alt="main illustration tile">
        </div>
        <div class="content">
          <h1 class="category">Learning</h1>
          <h2 class="publicationDate">Published 25 May 2024</h2>
          <h3 class="title">HTML & CSS foundations</h3>
          <p class="mainText">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="author-info">
            <img class="authorAvatar" src="./assets/images/image-avatar.webp" alt="author avatar">
            <h5 class="author">Greg Hooper</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prophesierc/blog-preview-card-main">ProphesierC</a>.
    </div>
  </main> 
</body>
</html>
